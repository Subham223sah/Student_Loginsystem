<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Student Registration</h2>
    <form action="register.php" method="POST" onsubmit="return validateRegister()">
      <input type="text" name="student_name" placeholder="Full Name" required />
      <input type="text" name="student_code" placeholder="Student Code" required />
      <input type="email" name="email" placeholder="Email ID" required />
      <input type="text" name="phone" placeholder="Mobile Number" required pattern="\d{10}" />
      
      <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" id="reg-pass" required />
        <span class="toggle-eye" onclick="togglePassword('reg-pass', this)">👁️</span>
      </div>

      <div class="password-wrapper">
        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm-pass" required />
        <span class="toggle-eye" onclick="togglePassword('confirm-pass', this)">👁️</span>
      </div>

      <button type="submit">Register</button>
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
